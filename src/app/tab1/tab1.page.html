<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="addItem()">Add Friend</ion-button>

  <ion-list *ngFor="let friend of friends; let i = index">
    <ion-item (click)="changeItem(i)">
      <ion-avatar slot="start">
        <img src="https://axelscheffler.de/assets/portraits/axel.jpg">
      </ion-avatar>
      <ion-label>
        <ion-text class="friend">{{ friend.name }}</ion-text><br>
        <ion-text class="email">{{ friend.email }}</ion-text><br>
        <ion-text class="phone">{{ friend.phone }}</ion-text><br>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
